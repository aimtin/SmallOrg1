



    


       <ion-item >
        <ion-thumbnail item-left> 
       <forum-product-avatar  [product]="product"></forum-product-avatar>
       </ion-thumbnail>
            <h2>
                {{product.productName}}
            </h2>
                <p>{{product.qty}} x ${{product.rate}} </p>
                <p>Price=${{ product.qty *  product.rate }}</p>


        <button  ion-button round  outline color="secondary" item-right  (click)="quantityPlus(product)" ><ion-icon color="secondary" name="add"></ion-icon></button>
        <button  ion-button round outline color="secondary" item-right (click)="quantityMinus(product)" ><ion-icon color="secondary"  name='remove'></ion-icon></button>
        <button  ion-button round outline color="secondary" item-right  (click)="deleteFromCart(product)" ><ion-icon color="danger" name='trash'></ion-icon></button>

         </ion-item>
