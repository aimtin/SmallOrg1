<ion-menu [content]="content" persistent="true">
    <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list no-border>
            <ion-list-header>
                Account
            </ion-list-header>

            <ion-item (click)="openPage('signup')" *ngIf="!isUserLoggedIn()">
                <ion-icon name='person-add' item-left></ion-icon>
                Register
                <ion-icon name='arrow-dropright' item-right secondary></ion-icon>
            </ion-item>

            <ion-item (click)="profile('profile')" *ngIf="isUserLoggedIn()">
                <ion-icon name='profile-show' item-left></ion-icon>
                Profile
                <ion-icon name='arrow-dropright' item-right secondary></ion-icon>
            </ion-item>

            <ion-item (click)="signout()" *ngIf="isUserLoggedIn()">
                <ion-icon name='log-out' item-left></ion-icon>
                Sign out
                <ion-icon name='arrow-dropright' item-right secondary></ion-icon>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
