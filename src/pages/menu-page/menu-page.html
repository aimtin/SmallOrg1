<ion-header>

  <ion-navbar color="primary">
    <ion-title>Menu Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="list">
  <ion-list>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-left>
      <ion-icon [name]="'logo-' + p.icon" [ngStyle]="{'color': p.color}" item-left></ion-icon>
      {{p.title}}
    </button>
  </ion-list>
</ion-content>
