<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Wintechies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="list">
  <ion-list>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p)"  icon-left>
      <ion-icon [name]="p.icon" [color]="p.color" item-left></ion-icon>
      {{p.title}}
    </button>
  </ion-list>
</ion-content>
