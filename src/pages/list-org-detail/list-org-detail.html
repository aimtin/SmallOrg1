<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
	<ion-item>
		<ion-label floating primary>Name</ion-label>
		<ion-input [(ngModel)]="orgInfo.name" formControlName="name"
               type="text" id="name" spellcheck="false" autocapitalize="off" >
		</ion-input>
    </ion-item>
    <p *ngIf="!isValid('name')" danger padding-left>Invalid Name</p>
	
	<ion-item>
		<ion-label floating primary>Address</ion-label>
		<ion-textarea [(ngModel)]="orgInfo.address" formControlName="address" type="text"
                   id="address" spellcheck="false" autocapitalize="off" >
		</ion-textarea>
	</ion-item>
    <p *ngIf="!isValid('address')" danger padding-left>Invalid Address</p>
	  
    <ion-item>
        <ion-label floating primary>Email</ion-label>
        <ion-input [(ngModel)]="orgInfo.email" formControlName="email"
                   type="text" id="email" spellcheck="false" autocapitalize="off" >
        </ion-input>
    </ion-item>
    <p *ngIf="!isValid('email')" danger padding-left>Invalid Email</p>
	
	<div class="upload">
    <input type="file" name="upload"/>
	</div>


    <button full ion-button color="secondary" [disabled]="!myForm.valid" (click)="saveItem()">Save</button> 
	</form>
	</ion-list>
</ion-content>
